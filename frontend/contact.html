  <main>
    <section id="contact" class="section section-pad">
      <div class="container">
        <h2 class="section-title">Converzia / Chatter Box</h2>
        <div class="contact-grid">
          <div class="contact-card card reveal tilt" id="contact-card">
            <h3>comments/Question</h3>
            <form id="contact-form" novalidate>
              <div class="form-grid">
                <div class="form-field">
                  <label for="firstName">First Name <span class="req" aria-hidden="true">*</span></label>
                  <input id="firstName" name="firstName" type="text" placeholder="e.g.,santhosh" required />
                  <small class="error" id="err-firstName"></small>
                </div>
                <div class="form-field">
                  <label for="lastName">Last Name <span class="req" aria-hidden="true">*</span></label>
                  <input id="lastName" name="lastName" type="text" placeholder="e.g., Kumar" required />
                  <small class="error" id="err-lastName"></small>
                </div>
                <div class="form-field full">
                  <label for="email">Email Address <span class="req" aria-hidden="true">*</span></label>
                  <input id="email" name="email" type="email" placeholder="example@domain.com" required />
                  <small class="error" id="err-email"></small>
                </div>
                <div class="form-field full">
                  <label for="message">Any Questions <span class="req" aria-hidden="true">*</span></label>
                  <textarea id="message" name="message" rows="6" placeholder="How can I help you?" required></textarea>
                  <small class="error" id="err-message"></small>
                </div>
              </div>
              <div class="form-actions">
                <button type="button" class="btn primary large" id="sendBtn" onclick="sendemail()">I'M READY TO GET IN!</button>
              </div>
              <p class="form-note">After sending, fields will clear and a success message will appear. Your email app may open to complete sending.</p>
            </form>
          </div>
        </div>
